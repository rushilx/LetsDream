<!DOCTYPE html>
<html>
<head>
    <title>Car List</title>
</head>
<body>
    <h1>Car List</h1>
    <a href="{% url 'add_car' %}">Add New Car</a>
    <table>
        <tr>
            <th>Name</th>
            <th>Price Per Day</th>
            <th>Availability</th>
            <th>Actions</th>
        </tr>
        {% for car in cars %}
        <tr>
            <td>{{ car.name }}</td>
            <td>{{ car.price_per_day }}</td>
            <td>{{ car.availability }}</td>
            <td>
                <a href="{% url 'edit_car' car.id %}">Edit</a>
                <form action="{% url 'delete_car' car.id %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
