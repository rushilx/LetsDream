{% extends 'base.html'%}
{% block body %}
    <div class="container mt-5">
        <h1 class="text-center mb-4">Your Profile</h1>

        <!-- User Details -->
        <div class="card shadow">
            <div class="card-body">
                <h5 class="card-title">User Information</h5>
                <p class="card-text"><strong>Name:</strong> {{ user.first_name }} {{ user.last_name }}</p>
                <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
                <p class="card-text"><strong>Phone Number:</strong> {{ user.profile.phone_number }}</p> <!-- Assuming a custom field -->
            </div>
        </div>

        <!-- Change Password Section -->
        <div class="card shadow mt-4">
            <div class="card-body">
                <h5 class="card-title">Change Password</h5>
                <form action="{% url 'password_change' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="old_password" class="form-label">Old Password</label>
                        <input type="password" name="old_password" class="form-control" id="old_password" required>
                    </div>
                    <div class="mb-3">
                        <label for="new_password1" class="form-label">New Password</label>
                        <input type="password" name="new_password1" class="form-control" id="new_password1" required>
                    </div>
                    <div class="mb-3">
                        <label for="new_password2" class="form-label">Confirm New Password</label>
                        <input type="password" name="new_password2" class="form-control" id="new_password2" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Change Password</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock body %}
